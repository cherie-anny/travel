<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:ital,wght@0,300;1,700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header">
            <a href="#" class="header__logo">
                <img src="./img/logo.svg" alt="icon: logo">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Destinations</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Partner</a>
                    </li>

                    <li class="nav__item nav__item--login">
                        <a href="#" class="nav__link nav__link--login">Login</a>
                    </li>
                    <li class="nav__item nav__item--register">
                        <a href="#" class="nav__link nav__link--register">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <h1 class="title-h1">Explore and <br> Travel</h1>
            <h3 class="title-h3">Holiday finder</h3>
            <form class="form">
                <select class="form__select">
                    <option value="">Location</option>
                    <option value="">Europe</option>
                    <option value="">Russia</option>
                    <option value="">Ukraine</option>
                    <option value="">USA</option>
                </select>
                <select class="form__select">
                    <option value="">Activity</option>
                    <option value="">Europe</option>
                    <option value="">Russia</option>
                    <option value="">Ukraine</option>
                    <option value="">USA</option>
                </select>
                <select class="form__select">
                    <option value="">Grade</option>
                    <option value="">Europe</option>
                    <option value="">Russia</option>
                    <option value="">Ukraine</option>
                    <option value="">USA</option>
                </select>
                <select class="form__select">
                    <option value="">Date</option>
                    <option value="">Europe</option>
                    <option value="">Russia</option>
                    <option value="">Ukraine</option>
                    <option value="">USA</option>
                </select>
                <button class="form__btn" type="submit">Explore</button>
            </form>
            <img class="img-main" src="./img/main-img.png" alt="img: main">
        </div>
        
    </section>
</body>
</html>
